<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<meta http-equiv="Content-Security-Policy" content="http: 'unsafe-eval'" />-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Agusto App Store</title>
        <style>
            html,
            body {
                height: 100%;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }
            div {
                height: 100%;
            }
            button {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                cursor: pointer;
                border: none;
                border-radius: 11em;
                background: url(icon.svg) 50% 50% no-repeat rgba(225, 225, 225, 0);
                background-size: auto 100%;
                outline: none;
            }
            button:hover {
                opacity: 0.9;
            }
            button:active {
                transform: scale3d(0.99, 0.99, 0.99);
            }
            .animated {
                transition: all 0.15s;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click.prvent="openList" class="animated"></button>
        </div>
        <script src="js/vue.js"></script>
        <script>
            require("./js/app.js");
        </script>
    </body>
</html>
