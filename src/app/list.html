<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     
        <link rel="stylesheet" href="css/app.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <header>
            
                <div class="userPane">
                <div class="profilePic">
                    <div class="imgHolder" :style="{backgroundImage:'url('+profilePic+')'}"></div>
                </div>
                <div class="userDetails">
                     {{ firstName }} {{ lastName }}
                     <span>{{this.department}}</span>
                     </div>
                </div>
                <div @click.prevent="hideList" id="closeBtn"><i class="fa fa-times"></i></div>
            </header>
            <aside>
            <content>
                <span class="tiles" @click.prevent="openApp(items)" v-for="(items,i) in appList">
                <div class="iconPic">
                    <div class="imgHolder" :style="{backgroundImage:'url('+items.icon+')'}"></div>
                </div>
                    <div>{{ items.name }}</div>
                </span>                               
                </content>
            </aside>
        </div>

        <script src="js/vue.js"></script>
        <script>
            require("./js/app.js");
        </script>
    </body>
</html>
