<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Downloading App Update</title>
    </head>
    <body>
        <progress value="1" max="100" style="width:100%;background-color: #ff9800" id="progress"></progress>
        <script>
            var p = document.getElementById("progress");
            const { ipcRender } = require("electron");
            setInterval(() => {
                let theProgress = ipcRender.sendSync("downloadProgressRequest");
                p.value = theProgress;
            }, 1000);
        </script>
    </body>
</html>
